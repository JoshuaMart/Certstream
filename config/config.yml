# Certstream Monitor Configuration

# Logging configuration
logging:
  file: "logs/certstream.log" # Set to 'stdout' for console output
  level: "info" # debug, info, warn, error, fatal

# Certstream configuration
certstream:
  url: "ws://certstream-server:8080/domains-only"
  exclusions:
    - ui.com
    - imperva.com
    - nflxvideo.net

# API configuration for wildcard fetching
api:
  url: "https://scopes.domain.tld"
  headers:
    X-API-Key: ""
    Content-Type: "application/json"
    Accept: "application/json"
  update_interval: 86400 # 24 hours in seconds

# Database configuration
database:
  retry_interval: 10800 # 3 hours in seconds
  max_retries: 3

# Fingerprinter configuration
fingerprinter:
  url: "https://fingerprinter.domain.tld/api/fingerprint"
  api_key: ""
  callback_urls:
    - "https://recon.domain.tld/api/fingerprinter"

# Discord notifications
discord:
  messages_webhook: "https://discord.com/api/webhooks/xxxx/xxxx-xxxx"
  logs_webhook: "https://discord.com/api/webhooks/xxxx/xxx-xxxx"
  username: "Certstream Monitor"

# Concurrency settings
concurrency:
  min: 20
  max: 40
